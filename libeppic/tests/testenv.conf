; ABI_X86_64
abi = 8
nbpw = 8
sign = 1

[memory]
size = 0x10000
QWORD@0x100 = 0x110
CSTRING@0x110 = Hello, world!
QWORD@0x200 = 0x123456789abcdef0
DWORD@0x208 = 0x6543210
WORD@0x20c  = 0xabcd
BYTE@0x20e  = 0x87

[type]
byte = BASE:1
#charp = REF:char
test_struct = STRUCT:{
unsigned long long:qw
unsigned int:dw
unsigned short:w
unsigned char:b
}
test_union = UNION:{
unsigned long long:qw
void *:ptr
}

[symbol]
hello_world = #charp:0x100
hello_bytes = byte*:0x100
test_struct = struct test_struct:0x200
test_union = union test_union:0x200
